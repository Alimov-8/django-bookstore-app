{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1> Update or Delete Book </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button> |  
        <a class="btn btn-danger" href="{% url 'book_delete' book.pk %}">Delete</a>
    </form>
    <br>
{% endblock content %}
