{% extends '_base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
    <h1>Homepage</h1>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}"
            method="get">
        <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search Book"
            aria-label="Search">
    </form>
    {% if user.is_authenticated %}
        <p><br>  Hi {{ user.email }}!</p>
        <p><a href="{% url 'account_logout' %}">Log Out</a> |
        <a href="{% url 'account_change_password' %}">Change Password</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'account_login' %}">Log In</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}
